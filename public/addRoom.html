<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Room - Boarding House Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(45deg, #0c1022, #1a1b4b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .system-title {
      font-size: 2.5rem;
      color: white;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background: rgba(13, 17, 38, 0.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #3498db;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(13, 17, 38, 0.6);
      color: white;
      font-size: 16px;
    }

    input:focus, select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffffff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      padding-right: 2.5rem;
    }

    select option {
      background-color: #1a1b4b;
      color: #fff;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 14px;
      background: linear-gradient(45deg, #3498db, #2ecc71);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    button[type="button"] {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: rgba(44, 62, 80, 0.8);
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 20px;
      }

      .system-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="system-title">BOARDING HOUSE MANAGEMENT SYSTEM</h1>
  
  <div class="form-container">
    <h2>Add New Room</h2>
    <form id="addRoomForm">
      <div class="form-group">
        <label for="roomLabel">Room Label</label>
        <input type="text" id="roomLabel" required placeholder="Enter room label">
      </div>

      <div class="form-group">
        <label for="roomType">Room Type</label>
        <select id="roomType" required>
          <option value="" disabled selected>Select room type</option>
          <option value="private">Private</option>
          <option value="shared">Shared</option>
        </select>
      </div>

      <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" required min="1" placeholder="Enter room capacity">
      </div>

      <div class="form-group">
        <label for="price">Rent Price (â‚±)</label>
        <input type="number" id="price" required min="0" placeholder="Enter rent price">
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" required>
          <option value="" disabled selected>Select status</option>
          <option value="0">Vacant</option>
          <option value="1">Occupied</option>
          <option value="2">Partially Occupied</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit">Add Room</button>
        <button type="button" onclick="window.location.href='landlord_page.html'">Cancel</button>
      </div>
    </form>
  </div>

  <footer>
    &copy; 2025 Boarding House Management System
  </footer>

  <script>
    document.getElementById('addRoomForm').addEventListener('submit', function(event) {
      event.preventDefault();  // Prevent default form submission

      const newRoom = {
        room_label: document.getElementById('roomLabel').value.trim(),
        room_type: document.getElementById('roomType').value,
        capacity: parseInt(document.getElementById('capacity').value),
        price: parseFloat(document.getElementById('price').value),
        status: parseInt(document.getElementById('status').value)
      };

      console.log('New Room:', newRoom);  // For debugging

      fetch('http://localhost:5000/api/landlord/rooms', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(newRoom)
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert('Room added successfully!');
          window.location.replace('landlord_page.html');
        } else {
          alert('Failed to add room: ' + data.error);
        }
      })
      .catch(err => {
        console.error('Error adding room:', err);
        alert('Failed to add room.');
      });
    });
  </script>
</body>
</html>
